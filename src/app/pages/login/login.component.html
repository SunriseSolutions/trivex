<div class="header bg-gradient-danger py-5 py-lg-5">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="display-3">TEAM TALK</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg
      x="0"
      y="0"
      viewBox="0 0 2560 100"
      preserveAspectRatio="none"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
    >
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<h1 class="text-white-no-longer text-center display-5 display-md-1" *ngIf="error">
  {{ error | uppercase }}
</h1>
<!-- Page content -->
<div *ngIf="!error" class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <div class="card-header bg-transparent">
          <a
            class="d-flex justify-content-center"
            routerLinkActive="active"
            [routerLink]="['/dashboard']"
          >
            <img
              width="250px"
              height="auto"
              class="logo-org"
              [src]="(showOrg) ? 'assets/img/brand/logo.png' : orgLogo"
            />
          </a>
          <div class="text-center text-muted mb-4">
            <h2>Sign in with credentials</h2>
          </div>
          <form (keyup.enter)="login()" role="form">
            <div *ngIf="invalidLogin" class="alert alert-danger">Invalid</div>
            <div *ngIf="showOrg" class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="ni ni-badge"></i
                  ></span>
                </div>
                <input
                  [(ngModel)]="orgCode"
                  name="orgCode"
                  class="form-control p-2"
                  placeholder="Organisation Code"
                  type="email"
                />
              </div>
            </div>

            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="ni ni-badge"></i
                  ></span>
                </div>
                <input
                  [(ngModel)]="idNumber"
                  name="idNumber"
                  class="p-2 form-control"
                  placeholder="NRIC/ID Number"
                  type="text"
                />
              </div>
            </div>

            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="ni ni-mobile-button"></i
                  ></span>
                </div>
                <input
                  [(ngModel)]="phone"
                  name="phone"
                  class="p-2 form-control"
                  placeholder="Phone Number"
                  type="text"
                />
              </div>
            </div>

            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="ni ni-calendar-grid-58"></i
                  ></span>
                </div>
                <input
                  #dobi
                  class="form-control p-2 datepicker"
                  placeholder="Date of Birth"
                  name="dob"
                  [(ngModel)]="dob"
                  ngbDatepicker
                  #d="ngbDatepicker"
                  (focus)="notEnoughOld=''"
                  [maxDate]="{ year: date.year-15, month: 12, day: 31 }"
                  [minDate]="{ year: date.year-80, month: 01, day: 01 }"
                  [startDate]="{ year: date.year-21, month: 01 }"
                  (click)="d.toggle()"
                  type="text"
                />
              </div>
            </div>
          </form>
          <div *ngIf="notEnoughOld" class="text-center bg-danger rounded text-white-no-longer">{{ notEnoughOld }}</div>
        </div>
        <div class="card-body">
          <form role="form">
            <div
              class="custom-control custom-control-alternative custom-checkbox"
            >
              <input
                #rememberStatus
                [(ngModel)]="remStatus"
                name="remStatus"
                class="custom-control-input"
                id=" customCheckLogin"
                type="checkbox"
              />
              <label class="custom-control-label" for=" customCheckLogin">
                <span class="text-muted">Remember me</span>
              </label>
            </div>
            <div class="text-center">
              <button [ngClass]="{'disabled': loading}"
                type="submit"
                class="btn btn-primary my-4"
                (click)="checkTime(dob)"
              >
                Sign in
              </button>
            </div>
          </form>
        </div>
      </div>
      <!--    <div class="row mt-3">
        <div class="col-6">
          <a href="javascript:void(0)" class="text-light"><small>Forgot password?</small></a>
        </div>
        <div class="col-6 text-right">
          <a [routerLink]="['/register']" class="text-light"><small>Create new account</small></a>
        </div>
      </div> -->
    </div>
  </div>
</div>
