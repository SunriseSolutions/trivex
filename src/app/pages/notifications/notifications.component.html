<div appInfiniteScroller scrollPercent="50" immediateCallback="true" [scrollCallback]="scrollCallback"
  class="scroll header bg-gradient-danger {{title != 'Recent Announcements'?'py-7':''}} pt-md-8 ">
  <div class="container mb-3 w-md-50">
    <h2 class="text-white">{{title}}</h2>
    <div class="card py-3">
      <div class="card-content container">
        <div class="row">
          <div class="text-center col-12">
            <button class="btn btn-primary {{incomingOnly == true?'active':''}} btn-lg" (click)="toggleIncomingMessageFilter('incoming')" ><i class="fas fa-inbox"></i></button>
            <button class="btn btn-primary {{incomingOnly == false?'active':''}} btn-lg" (click)="toggleIncomingMessageFilter('outgoing')" ><i class="far fa-share-square text-lg"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div (click)="open(content,delivery);delivery2=delivery;"
    *ngFor="let delivery of deliveries;let i = index;let c = count" class="container mb-3 w-md-50">
    <!-- Modal Deliveries -->
    <ng-template #content let-modal>
      <div *ngIf="delivery2" class="">
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">{{delivery2.message.createdAt | date:'short'}}</h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss(modalSHOW=false);">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body mt-3 mt-md-2">
          <div class="card card-profile" style="box-shadow: 0px 2px 5px 0px #888888">
            <div class="d-flex justify-content-center">
              <div class="card-profile-image" style="top:-20pt">
                <img (click)="modal.dismiss('go to info sender')" routerLink="/club-members/{{delivery2.idSender}}/info"
                  style="width:100px;height:100px" alt="Image placeholder" [src]="delivery2['profilePicture']"
                  class="avatar-notif">
              </div>
            </div>
            <div class="card-body mt-4 text-center">
              <div class="container">
                <div class="h1">
                  {{delivery2.name}}
                </div>
                <hr class="my-2">
                <div class="font-weight-bold">
                  {{delivery2.message.subject}}
                </div>
                <div class="font-weight-light">
                  {{delivery2.message.body}}
                </div>
                <hr class="my-2">
                <div class="container">
                  <div class="row justify-content-center">
                    <div [title]="list.name" (click)="selectOption(list.name);isActiveOption(delivery2['arrayOptions'])"
                    [ngClass]="{'btn-primary text-light': list['selectedOptionMessage']}"
                      *ngFor="let list of delivery2['arrayOptions'];let i = index"
                      class="col-12 col-md-12 mx-2 btn-sm col-lg-2 d-flex mt-2 mt-lg-auto justify-content-center btn text-dark border">
                      <a class="text-truncate">
                        {{list.name}}
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>

        </div>
        <div *ngIf="delivery2['arrayOptions']" class="container d-flex justify-content-center">
          <div class="form-group">
            <a (click)="putApproval(delivery2['arrayOptions'], delivery2)" class="btn btn-danger text-light">
              Respond
            </a>
          </div>
        </div>
        <div *ngIf="c>1" class="modal-footer justify-content-start border">

          <div class="container text-light">
            <div class="row">
              <div class="col-12 col-md-6">
                <a (click)="delivery2=deliveries[i=i-1];open('',delivery2)" *ngIf="i !== 0"
                  class="btn btn-info w-100">Prev</a>
              </div>
              <div class="col-12 col-md-6 text-right mt-2 mt-md-0">
                <a (click)="delivery2=deliveries[i=i+1];open('',delivery2)" *ngIf="c-1 > i "
                  class="btn btn-danger w-100">Next</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
    <!-- /.Modal Deliveries -->
    <div class="card py-3 cursor {{(delivery.readAt) ? 'readed':'unread'}}">
      <div class="card-content container">
        <div class="row">
          <div class="col-12 d-flex justify-content-center col-md-2">
            <img alt="Image placeholder" class="rounded-circle" style="object-fit: cover; width: 80px; height: 80px;"
              [src]="delivery.profilePicture">
          </div>
          <div class="col-12 col-md-8 pl-mobile-custom">
            <h2 class="font-weight-bold">{{delivery.name}}</h2>
            <div style="font-size:18px !important;" class="text-truncate">{{delivery.message.subject}}
              <div>
                <div *ngIf="delivery.message.senderUuid == decoded.im"  class="badge badge-pill badge-info">DELIVERED</div>
              </div>

              <div *ngIf="delivery.message.optionSet != null && delivery.message.senderUuid != decoded.im">
                <div *ngIf="delivery.selectedOptions.length == 0" class="badge badge-pill badge-danger" >RSVP</div>
                <div *ngIf="delivery.selectedOptions.length > 0"  class="badge badge-pill badge-success">RESPONDED</div>
              </div>
            </div>

          <div
            class="col-12 col-md-2 d-flex justify-content-md-end justify-content-center align-items-end text-md-right">
            <small class="">{{delivery.message.createdAt | date:'short'}}</small>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
