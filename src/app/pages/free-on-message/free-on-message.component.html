<div class="header pb-8 pt-lg-8 pt-md-8 d-flex align-items-center"
  style="min-height: 600px; background-image: url(assets/img/theme/profile-cover.jpg); background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <div class="container w-100 w-md-75 mt-8 mt-md-auto">
    <div class="row d-flex flex-row align-items-center justify-content-between">
      <div class="col-12">
        <h1 class="display-3 display-md-2 text-white">Free On Message</h1>
        <div *ngIf="error" class="alert alert-danger">
          {{error}}
        </div>
        <div *ngIf="success" class="h3 text-white">
          <p for="">You have successfully posted.</p>
          <button (click)="success=false;form=template" class="btn btn-info">Back</button>
        </div>
        <form (change)="error=false" *ngIf="!success">
          <hr class="my-4" />
          <div class="container p-4 rounded bg-white">
            <div class="row">
              <div class="col-12 col-md-6">
                <!-- FROM AT -->
                <div class="form-group">
                  <label class="text-dark font-weight-bold" for="">From At</label>
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-time-alarm"></i></span>
                    </div>
                    <input class="form-control p-2" autocomplete="off" [(ngModel)]="form.fromAt" name="fromAt"
                      atp-time-picker placeholder="Time picker" />

                  </div>
                </div>
                <!-- TO AT -->
                <div class="form-group">
                  <label class="text-dark font-weight-bold" for="">To At</label>
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-time-alarm"></i></span>
                    </div>
                    <input class="form-control p-2" autocomplete="off" [(ngModel)]="form.toAt" name="toAt"
                      atp-time-picker placeholder="Time picker" />

                  </div>
                </div>
                <!-- FROM DAY -->
                <div class="form-group">
                  <label class="text-dark font-weight-bold" for="">From Day</label>
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-calendar-grid-58"></i></span>
                    </div>
                    <input autocomplete="off" pattern="/^-?\d+\.?\d*$/"
                      (input)="(form.fromDay > 31) ? dirty=true:dirty=false"
                      oninput="if(this.value > 31){ return this.value=31} else if(this.value == 00){return this.value=1};if(this.value.length==2) return false;"
                      class="form-control p-2 datepicker" placeholder="exp: 1" name="from-day"
                      [(ngModel)]="form.fromDay" type="number" />

                  </div>
                </div>


              </div>
              <div class="col-12 col-md-6">
                <!-- EffectiveFrom -->
                <div class="form-group">
                  <label class="text-dark font-weight-bold" for="">Effective From {{required}}</label>
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-calendar-grid-58"></i></span>
                    </div>


                    <input class="form-control p-2 datepicker" placeholder="Effective From" name="effective-from"
                      [(ngModel)]="form.effectiveFrom" ngbDatepicker #effectiveFrom="ngbDatepicker"
                      (click)="effectiveFrom.toggle()" type="text" />

                  </div>
                </div>
                <!-- Expire On -->
                <div class="form-group">
                  <label class="text-dark font-weight-bold" for="">Expire On</label>
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-calendar-grid-58"></i></span>
                    </div>
                    <input #dobi class="form-control p-2 datepicker" placeholder="Expire On" name="expire-on"
                      [(ngModel)]="form.expireOn" ngbDatepicker #expireOn="ngbDatepicker" (click)="expireOn.toggle()"
                      type="text" />

                  </div>
                </div>
                <!-- TO DAY -->
                <div class="form-group">
                  <label class="text-dark font-weight-bold" for="">To Day</label>
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-calendar-grid-58"></i></span>
                    </div>
                    <input autocomplete="off" pattern="/^-?\d+\.?\d*$/" #toDay="ngModel"
                      (input)="(form.toDay > 31) ? dirty=true:dirty=false"
                      oninput="if(this.value > 31){ return this.value=31} else if(this.value < 1){return this.value=null};if(this.value.length==2) return false;"
                      class="form-control p-2" placeholder="exp: 31" name="to-day" [(ngModel)]="form.toDay"
                      type="number" />
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <!-- Text -->
              <div class="col-12">
                <div class="form-group">
                  <label for="" class="text-dark font-weight-bold">Text</label>
                  <input [(ngModel)]="form.text" name="text" type="text" class="form-control" placeholder="Text">
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 text-right mt-4">
            <button class="btn btn-info" (click)="send(form)" [disabled]="loading || dirty">Send</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
