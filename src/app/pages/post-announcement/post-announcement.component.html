<div class="header pb-8 pt-lg-8 pt-md-8 d-flex align-items-center" style="min-height: 600px; background-image: url(assets/img/theme/profile-cover.jpg); background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container mt-6">
    <div class="row d-flex flex-row align-items-center justify-content-between">
      <div class="col-12">
        <h1 class="display-2 text-white">Announcement</h1>
        <div *ngIf="error" class="alert alert-danger">
          {{error}}
        </div>
        <label *ngIf="success" class="h3 text-white">You have successfully posted the announcement.</label>
        <form *ngIf="!success">
          <hr class="my-4"/>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label class="form-control-label text-white" for="subject">Subject</label>
                <input [(ngModel)]="subject" name="subject" id="subject" class="form-control form-control-alternative" placeholder="An invitation letter from Club" type="text">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="text-white form-control-label">Message</label>
            <angular-editor name="body" [(ngModel)]="body"></angular-editor>
          </div>
          <div class="row text-white">
            <div class="col-6"></div>
            <div class="col-6 text-right">
              <button class="btn btn-info " (click)="send()" [disabled]="loading">Send</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<ng-template #modal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Announcement</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <h3>{{subject}}</h3>
    <div [innerHTML]="body"></div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('OK')">OK</button>
  </div>
</ng-template>
