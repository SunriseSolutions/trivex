<div *ngIf="!idEvent()" class="container text-center">
  <h1 class="title-page">LIST EVENTS</h1>
  <hr class="my-2 w-50" />
  <div (click)="toEvent(e.id)" *ngFor="let e of events" class="cursor-pointer animation-fade card my-2">
    <div class="card-body">
      <div class="h1">{{e.name}}</div>
      <div class="h2">{{e.title}}</div>
      <!-- <img routerLink="/events/{{getNumberOfString(e.id)}}/registration" class="qr-image" [src]="e.qrLink" alt=""> -->
    </div>
  </div>
</div>
<div *ngIf="idEvent() && event" class="container text-center">
  <div class="text-left animation-fade" routerLink="/dashboard">
    <div class="cursor-pointer fas fa-arrow-left">

    </div>
  </div>
  <div class="animation-fade card my-2">
    <small class="text-left ml-2">Status: <span
        [ngClass]="{'text-success': event?.enabled, 'text-danger': event?.disabled}">{{(event?.enabled) ? 'active' : (event?.disabled) ? 'deactive' : ''}}</span></small>
    <div class="card-body">
      <div routerLink="/events/{{getNumberOfString(event.id)}}/registration" class="h1">{{event.name}}</div>
      <div routerLink="/events/{{getNumberOfString(event.id)}}/registration" class="cursor-pointer h2">{{event.title}}
      </div>
      <img routerLink="/events/{{getNumberOfString(event.id)}}/registration" class="cursor-pointer qr-image"
        [src]="event.qrLink" alt="">
    </div>
    <div class="card-footer text-left">
      <small class="font-weight-bold d-block">
        Started Time: <span class="text-muted">{{event.startedAt | date:'mediumDate'}} ({{event.timezone}})</span>
      </small>
      <small class="font-weight-bold d-block">
        Ended Time: <span class="text-muted">{{event.endedAt | date:'mediumDate'}} ({{event.timezone}})</span>
      </small>
    </div>
  </div>
</div>
