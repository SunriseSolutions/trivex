<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
      <div class="row">
        <div [hidden]="dec == member.uuid" *ngFor="let member of members" class="col-12">
          <div class="card card-stats mb-2">
            <div class="card-body">
              <div class="row">
                <div class="col-auto">
                  <a [routerLink]="'/club-members/' + injectNumber(member['@id']) + '/info'"><img class="icon bg-warning text-white rounded-circle shadow" [src]=member.profilePicture alt=""></a>
                </div>
                <div class="col text-muted">
                  <a [routerLink]="'/club-members/' + injectNumber(member['@id']) + '/info'"><h2 class="h2 font-weight-bold">{{member.personData.name}}</h2></a>
                  <span>{{member.personData.jobTitle}}</span><br>
                  <span>{{member.personData.employerName}}</span><br>
                </div>
              </div>
              <p class="mt-2 mb-0 text-sm text-right">
                <a [routerLink]="'/club-members/' + injectNumber(member['@id']) + '/send-email'" class="text-uppercase btn btn-primary text-white mr-2"><i
                    class="ni ni-send"></i>EMAIL</a>
              </p>
            </div>
          </div>
        </div>
        <!-- <div class="col-12 mb-2">
          <div class="card card-stats my-4 mb-xl-0">
            
          </div>
        </div> -->
      </div>
    </div>
  </div>
</div>
