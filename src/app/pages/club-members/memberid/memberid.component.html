<div class="header pb-8 pt-6 pt-md-8 d-flex align-items-center"
  style="min-height: 400px; background-image: url(assets/img/theme/profile-cover.jpg); background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container">
    <div *ngIf="members" class="row justify-content-center mt-6">
      <div class="col-12 col-lg-5 col-xl-5 col-md-8 order-xl-2 mb-5 mb-xl-0">
        <div class="card card-profile shadow">
          <div class="row justify-content-center">
            <div class="col-lg-3 order-lg-2">
              <div class="card-profile-image" style="top:-20pt;">
                <a (click)="toClubMem()" href="javascript:void(0)">
                  <img [src]="members.profilePicture"
                    class="avatar">
                </a>
              </div>
            </div>
          </div>
          <div  class="card-header text-center border-0  mt-7 mt-sm-7 pt-md-4">
            <div [ngClass]="{'d-none': id===imId}" class="">
              <a routerLink="/club-members/{{members['@id']}}/send-email">
                <div  href="javascript:void(0)" class="btn btn-sm btn-default">Send Email</div>
              </a>
            </div>
          </div>
          <div class="card-body ml-2 text-center" style="margin-top: -25pt">
            <div class="container">
              <h1 class="font-weight-bold">
                {{members.personData.name}}<span class="font-weight-light"></span>
              </h1>
              <div class="h2 mt-2">
                {{members.personData.jobTitle}}
              </div>
              <div class="h2">
                {{members.personData.employerName}}
              </div>
              <hr class="my-4" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
