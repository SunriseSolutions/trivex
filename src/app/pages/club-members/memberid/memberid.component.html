<div class="header pb-8 pt-5 pt-lg-5 d-flex align-items-center"
  style="min-height: 600px; background-image: url(assets/img/theme/profile-cover.jpg); background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container">
    <div class="row text-center">
      <div class="col col-md-12">
        <h1 *ngFor="let member of members" class="display-2 text-white">Hello {{member.name}}</h1>
      </div>
    </div>
    <div class="row justify-content-center mt-6">
      <div class="col-12 col-md-5 order-xl-2 mb-5 mb-xl-0">
        <div class="card card-profile shadow">
          <div class="row justify-content-center">
            <div class="col-lg-3 order-lg-2">
              <div class="card-profile-image">
                <a href="javascript:void(0)">
                  <img src="assets/img/theme/team-4-800x800.jpg" class="rounded-circle">
                </a>
              </div>
            </div>
          </div>
          <div class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4">
            <div class="d-flex justify-content-center mt-8 mb-0">
              <a hidden href="javascript:void(0)" class="btn btn-sm btn-info mr-4">Connect</a>
              <a href="javascript:void(0)" class="btn btn-sm btn-default">Message</a>
            </div>
          </div>
          <div class="card-body pt-0 pt-md-4 ml-2">

            <div class="row">
              <div hidden class="col">
                <div class="card-profile-stats d-flex justify-content-center mt-md-5">
                  <div>
                    <span class="heading">22</span>
                    <span class="description">Friends</span>
                  </div>
                  <div>
                    <span class="heading">10</span>
                    <span class="description">Photos</span>
                  </div>
                  <div>
                    <span class="heading">89</span>
                    <span class="description">Comments</span>
                  </div>
                </div>
              </div>
            </div>
            <div *ngFor="let member of members" class="d-flex flex-column text-center ">
              <h1 class="font-weight-bold">
                {{member.name}}<span class="font-weight-light">, 27</span>
              </h1>
              <div class="h2 mt-4">
                <i class="ni business_briefcase-24 mr-2"></i>{{member.jobTitle}}
              </div>
              <div class="h2">
                <i class="ni education_hat mr-2"></i>{{member.employerName}}
              </div>
              <hr class="my-4" />
              <p hidden>Ryan — the name taken by Melbourne-raised, Brooklyn-based Nick Murphy — writes, performs and
                records
                all of his own music.</p>
              <a hidden href="javascript:void(0)">Show more</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
