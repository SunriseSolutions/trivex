<div
  class="header pb-8 pt-8 pt-md-8">
  <span class="mask bg-gradient-danger opacity-8"></span>
  <form class="navbar-search navbar-search-dark form-inline mr-3 d-none d-md-flex ml-lg-auto ml-md-auto mr-md-6">
    <div class="form-group mb-0">
      <div class="input-group input-group-alternative">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fas fa-search text-dark"></i></span>
        </div>
        <input [(ngModel)]="textSearch" (input)="getConnect(textSearch)" name="search" class="form-control text-dark"
          placeholder="Search" type="text">
      </div>
    </div>
  </form>
  <img [class.d-flex]="loadingSearch===false" src="/assets/img-process/loading.gif"
    class="container d-none align-items-center  loading" alt="">
  <div class="container-fluid">
    <div [hidden]="loadingSearch===false" class="header-body">
      <!-- Card stats -->
      <div id="infinite-scroller" appInfiniteScroller scrollPercent="10" immediateCallback="true"
        [scrollCallback]="scrollCallback" class="row">
        <div *ngFor="let member of members" class="col-12">
          <div *ngIf="member.data && member.route?.split('/')[2] !== localId" class="card card-stats mb-2">
            <div class="card-body">
              <div class="row">
                <div class="col-auto d-flex flex-column">
                  <a routerLink="/club-members/{{member.route?.split('/')[2]}}/info"><img class="icon shadow"
                      [src]=member.profilePicture alt=""></a>
                  <small *ngIf="member.alternateName"
                    class="badge mt-2 bg-success text-truncate text-light">{{member.alternateName}}</small>

                </div>
                <div class="col text-muted">
                  <a routerLink="/club-members/{{member.route?.split('/')[2]}}/info">
                    <h2 class="h2 font-weight-bold">{{member.data.name}}</h2>
                  </a>
                  <span>{{member.data.jobTitle}}</span><br>
                  <span>{{member.data.employerName}}</span><br>
                </div>
              </div>
              <!--              <p class="mt-2 mb-0 text-sm text-right">-->
              <!--                <a routerLink="/club-members/{{member.route?.split('/')[2]}}/send-email"-->
              <!--                  class="text-uppercase btn btn-primary text-white-no-longer mr-2"><i class="ni ni-send"></i>EMAIL</a>-->
              <!--              </p>-->
            </div>
          </div>
        </div>
        <!-- <div class="col-12 mb-2">
          <div class="card card-stats my-4 mb-xl-0">

          </div>
        </div> -->
      </div>
    </div>
    <!-- mobile search -->

    <!-- /.mobile search -->

  </div>

</div>
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Search Members</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group mb-0">
      <div class="input-group input-group-alternative">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fas fa-search"></i></span>
        </div>
        <input [(ngModel)]="textSearch" (input)="getConnect(textSearch)" name="search" class="form-control"
          placeholder="Search" type="text">
      </div>
    </div>
  </div>
  <!-- <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark">search</button>
  </div> -->
</ng-template>
