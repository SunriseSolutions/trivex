<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body">
        <!-- Card stats -->
        <div class="row">
          <div *ngFor="let member of members" class="col-12">
            <div class="card card-stats mb-2">
              <div class="card-body">
                <div class="row">
                  <div class="col-auto">
                    <img class="icon bg-warning text-white rounded-circle shadow"
                      [src]=member.toMember.profilePicture alt="">
                  </div>
                  <div class="col text-muted">
                    <h2 class="h2 font-weight-bold">{{member.toMember.personData.name}}</h2>
                    <span>{{member.toMember.personData.jobTitle}}</span><br>
                    <span>{{member.toMember.personData.employerName}}</span><br>
                  </div>
                </div>
                <p class="mt-2 mb-0 text-sm text-right">
                  <a [routerLink]="['/club-members/' + member['@id'] + '/info']" class="text-uppercase btn btn-primary text-white mr-2"><i
                      class="ni ni-send"></i>EMAIL</a>
                </p>
              </div>
            </div>
          </div>
          <!-- <div class="col-12 mb-2">
            
          </div> -->
        </div>
      </div>
    </div>
  </div>
