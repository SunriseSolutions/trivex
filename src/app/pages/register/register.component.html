<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">TRIVESG</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <!-- Table -->
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div *ngIf="done" class="card bg-secondary shadow border-0">
        <div class="card-header bg-transparent pb-5">
          <div class="text-center text-muted">
            <h2>Sign up successfully!</h2>
            <small>Your information has been submitted and the registration is pending approval from our administrator.</small>
          </div>
        </div>
      </div>
      <div *ngIf="!done" class="card bg-secondary shadow border-0">
        <div class="card-header bg-transparent pb-5">
          <div class="text-center text-muted mb-4">
            <h2>Sign up with credentials</h2>
          </div>
          <form role="form">
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                </div>
                <input class="form-control" placeholder="First Name" type="text" [(ngModel)]="registration.givenName" name="givenName">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                </div>
                <input class="form-control" placeholder="Last Name" type="text" [(ngModel)]="registration.familyName" name="familyName">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-calendar-grid-58"></i></span>
                </div>
                <input #dobi class="form-control datepicker" placeholder="Date of Birth" [(ngModel)]="dob" name="dob" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()" type="text"/>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                </div>
                <input class="form-control" placeholder="Phone Number" type="text" [(ngModel)]="registration.phoneNumber" name="phoneNumber">
              </div>
            </div>
            <div class="form-group">
              <div class="custom-control custom-control-alternative custom-checkbox">
                <input class="custom-control-input" id="maleCheckbox" type="checkbox" [checked]="registration.gender == 'Male'" (change)="registration.gender = 'Male'">
                <label class="custom-control-label" for="maleCheckbox">
                  <span class="text-muted">Male</span>
                </label>
              </div>
              <div class="custom-control custom-control-alternative custom-checkbox">
                <input class="custom-control-input" id="femaleCheckbox" name="gender" type="checkbox" [checked]="registration.gender == 'Female'" (change)="registration.gender = 'Female'">
                <label class="custom-control-label" for="femaleCheckbox">
                  <span class="text-muted">Female</span>
                </label>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input class="form-control" placeholder="Email" type="email" [(ngModel)]="registration.email" name="email">
              </div>
            </div>
            <!-- <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input class="form-control" placeholder="Password" type="password">
              </div>
            </div>
            <div class="text-muted font-italic"><small>password strength: <span class="text-success font-weight-700">strong</span></small></div>
            <div class="row my-4">
              <div class="col-12">
                <div class="custom-control custom-control-alternative custom-checkbox">
                  <input class="custom-control-input" id="customCheckRegister" type="checkbox">
                  <label class="custom-control-label" for="customCheckRegister">
                    <span class="text-muted">I agree with the <a href="#!">Privacy Policy</a></span>
                  </label>
                </div>
              </div>
            </div> -->
            <div class="text-center">
              <button (click)="register()" [disabled]="loading" type="button" class="btn btn-primary mt-4">Create account</button>
            </div>
          </form>
        </div>
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center">
            <a href="javascript:void(0)" class="btn btn-neutral btn-icon mx-2 my-2">
              <span class="btn-inner--icon"><img src="assets/img/icons/common/facebook.svg"></span>
              <span class="btn-inner--text">Facebook</span>
            </a>
            <a href="javascript:void(0)" class="btn btn-neutral btn-icon mx-2 my-2">
              <span class="btn-inner--icon"><img src="assets/img/icons/common/twitter.svg"></span>
              <span class="btn-inner--text">Twitter</span>
            </a>
            <a href="javascript:void(0)" class="btn btn-neutral btn-icon mx-2 my-2">
              <span class="btn-inner--icon"><img src="assets/img/icons/common/google.svg"></span>
              <span class="btn-inner--text">Google</span>
            </a>
          </div>
          <div class="text-muted text-center mt-4 mb-2"><small>Already have an account?</small></div>
          <div class="text-center">
            <a [routerLink]="['/login']" type="button" class="btn btn-primary mb-4">Login</a>
          </div>
        </div>            
      </div>
    </div>
  </div>
</div>
